<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#fafafa"/>
  <g transform="translate(65, 75)">
    <!-- Premium SUV body -->
    <rect x="15" y="55" width="220" height="65" rx="8" fill="#000000"/>
    <!-- Premium SUV top -->
    <rect x="35" y="25" width="180" height="35" rx="5" fill="#1f2937"/>
    <!-- Large windows -->
    <rect x="45" y="30" width="45" height="25" fill="#3b82f6" opacity="0.6"/>
    <rect x="100" y="30" width="50" height="25" fill="#3b82f6" opacity="0.6"/>
    <rect x="160" y="30" width="45" height="25" fill="#3b82f6" opacity="0.6"/>
    <!-- Chrome trim -->
    <rect x="15" y="115" width="220" height="3" fill="#d1d5db"/>
    <!-- Headlights -->
    <rect x="225" y="75" width="12" height="20" rx="3" fill="#fbbf24"/>
    <!-- Large wheels -->
    <circle cx="55" cy="130" r="22" fill="#111827"/>
    <circle cx="195" cy="130" r="22" fill="#111827"/>
    <circle cx="55" cy="130" r="14" fill="#9ca3af"/>
    <circle cx="195" cy="130" r="14" fill="#9ca3af"/>
  </g>
  <text x="200" y="270" text-anchor="middle" fill="#000" font-size="18" font-family="Arial" font-weight="bold">
    Premium SUV
  </text>
</svg>