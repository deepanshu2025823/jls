    <circle cx="50" cy="120" r="12" fill="#9ca3af"/>
    <circle cx="200" cy="120" r="12" fill="#9ca3af"/>
  </g>
  <text x="200" y="270" text-anchor="middle" fill="#1f2937" font-size="16" font-family="Arial" font-weight="bold">
