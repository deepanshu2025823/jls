<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f3f4f6"/>
  <g transform="translate(70, 80)">
    <!-- SUV body -->
    <rect x="20" y="50" width="200" height="70" rx="6" fill="#1f2937"/>
    <!-- SUV top -->
    <rect x="40" y="20" width="160" height="35" rx="4" fill="#374151"/>
    <!-- Windows -->
    <rect x="50" y="25" width="40" height="25" fill="#60a5fa" opacity="0.7"/>
    <rect x="100" y="25" width="40" height="25" fill="#60a5fa" opacity="0.7"/>
    <rect x="150" y="25" width="40" height="25" fill="#60a5fa" opacity="0.7"/>
    <!-- Grill -->
    <rect x="210" y="75" width="15" height="30" fill="#6b7280"/>
    <!-- Wheels (larger) -->
    <circle cx="55" cy="130" r="20" fill="#111827"/>
    <circle cx="185" cy="130" r="20" fill="#111827"/>
    <circle cx="55" cy="130" r="12" fill="#9ca3af"/>
    <circle cx="185" cy="130" r="12" fill="#9ca3af"/>
  </g>
  <text x="200" y="270" text-anchor="middle" fill="#1f2937" font-size="18" font-family="Arial" font-weight="bold">
    Luxury SUV
  </text>
</svg>